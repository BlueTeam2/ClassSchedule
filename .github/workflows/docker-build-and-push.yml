name: Build and Push Schedule Docker Images

on:
  push:
    branches:
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push [Backend]
        uses: docker/build-push-action@v5
        with:
          push: true
          target: backend-tomcat-dev
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/schedule-backend-dev:${{ github.sha }},
            ${{ secrets.DOCKERHUB_USERNAME }}/schedule-backend-dev:latest
      
      - name: Build and push [Frontend]
        uses: docker/build-push-action@v5
        with:
          push: true
          target: frontend-dev
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/schedule-frontend-dev:${{ github.sha }},
            ${{ secrets.DOCKERHUB_USERNAME }}/schedule-frontend-dev-prod-v2:latest
