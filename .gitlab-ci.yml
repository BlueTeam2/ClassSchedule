stages:
    - build
    #- test
    - build_frontend
    - production_deploy
    - develop_deploy


variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=true"

before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle

build:
    image: gradle:alpine
    stage: build
    script: gradle --build-cache assemble
    cache:
        key: "$CI_COMMIT_REF_NAME"
        policy: push
        paths:
            - build
            - .gradle
    only:
         - master
         - develop
